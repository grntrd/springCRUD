<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>

<div th:each="user : ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getName()}+' '+${user.getLastName()}+' '+${user.getEmailAddress()}"></a>
</div>

<br/>
<hr/>

<a href="/new">Add new user</a>

</body>

</html>
